<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <title>Form</title>
    <style>
        *{margin:10px;}
        body{margin-left: 75vh;background-color:bisque;}
        button{width:30vh;height:5vh}
        .form{width:50vh;background-color: white;border-radius: 1vh;padding: 1vh;border: 1px;}
    </style>
</head>
<body>
    <div class="form">
            <label for="name">Name</label><br>
            <input type="text" placeholder="Enter your name"><br>
            <label for="email">Email</label><br>
            <input type="text" placeholder="Enter your email"><br>
            <label for="age">Age</label><br>
            <input type="text" placeholder="Enter your age"><br>
        <label for="option">Which option best describes you?</label><br>
        <select>
            <option>Student</option>
            <option>Teacher</option>
            <option>Intern</option>
        </select><br>
        <label for="recommend">Would you reccomend HCK to a friend?</label><br>
        <input type="radio" id="yes" name="reccomend" value="yes">
        <label for="recommend">Yes</label><br>
        <input type="radio"  id="no" name="reccomend" value="no">
        <label for="reccomend">No</label><br>
        <input type="radio" id="maybe" name="reccomend" value="maybe">
        <label for="recommend">Maybe</label><br>
        <label for="language">Language and Frameworks known (Check all that apply)</label><br>
        <input type="checkbox"><label for="c">C</label><br>
        <input type="checkbox"><label for="c++">C++</label><br>
        <input type="checkbox"><label for="c#">C#</label><br>
        <input type="checkbox"><label for="java">Java</label><br>
        <input type="checkbox"><label for="python">Python</label><br>
        <input type="checkbox"><label for="javascript">Javascript</label><br>
        <input type="checkbox"><label for="react">React</label><br>
        <input type="checkbox"><label for="angular">Angular</label><br>
        <input type="checkbox"><label for="django">Django</label><br>
        <input type="checkbox"><label for="spring">Spring</label><br>
        <label for="comments">Any comments or sugestions</label><br>
        <textarea id="comments" ></textarea><br>
        <button>Submit</button>
    </div>
</body>
</html>
